---

- name: リポジトリを追加・更新
  yum: name={{item}}
  with_items:
    - epel-release
    # - http://pkgs.repoforge.org/rpmforge-release/rpmforge-release-0.5.3-1.el7.rf.x86_64.rpm
    - http://rpms.famillecollet.com/enterprise/remi-release-7.rpm
    - https://dl.iuscommunity.org/pub/ius/stable/CentOS/7/x86_64/ius-release-1.0-14.ius.centos7.noarch.rpm
  tags: [php, repos]

- name: 使用するリポジトリを明示するように変更
  replace: dest=/etc/yum.repos.d/{{ item }} regexp="enabled *= *1" replace="enabled=0"
  with_items:
    - epel.repo
    # - rpmforge.repo
    - remi.repo
    - ius.repo
  tags: [php, repos]

- name: iusリポジトリを用いて、PHP5.6系のインストール
  yum: name={{ item }} state=present enablerepo=ius
  with_items:
    - php56u
    # - php-fpm
    # - php-enchant
    # - php-IDNA_Convert
    - php56u-mbstring
    - php56u-mysqlnd
    - php56u-pdo
    - php56u-gd
    - php56u-opcache
    # - php-PHPMailer
    # - php-process
    # - php-simplepie
    # - php-xml
  tags: php

- name: php.iniを更新
  template: src=php.ini dest=/etc/php.ini
  notify: restart httpd
  tags: [php, config]

